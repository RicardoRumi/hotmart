<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
  <script>
    async function fetchBackendData() {
      const outputElement = document.getElementById("backend-data");
      try {
        // Display a loading message
        outputElement.textContent = "Loading data from backend...";

        // Make the API request
        const response = await fetch("http://tf-alb-2103355234.us-east-1.elb.amazonaws.com/health");
        
        // Check if the response is OK
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse JSON data
        const data = await response.json();

        // Display data
        outputElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        // Display error details
        outputElement.textContent = `Error fetching backend data: ${error.message}`;
      }
    }
  </script>
</head>
<body onload="fetchBackendData()">
  <h1>Frontend Static Site</h1>
  <p>Backend Data:</p>
  <pre id="backend-data" style="border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;"></pre>
</body>
</html>
